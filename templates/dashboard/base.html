{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Jusi is a language learning platform." />
    <meta name="author" content="Resulam" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />
    <link rel="stylesheet" href="{% static 'dashboard/css/base.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <title>{{ title }}</title>
  </head>
  <body>
    <div id="splash">
      <div class="splash" align="center">
        <h3><b>Jusi</b></h3>
        <i style="font-size: 75%">By Resulam</i>
        <hr size="#" />
        <h5><i>Loading...</i></h5>
      </div>
    </div>

    <div id="main">
      <!-- content -->
    </div>

    <script type="text/javascript">
      var STATIC_ROOT = "{% static '' %}" + "dashboard/";
    </script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.4.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.2/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      type="text/javascript"
      src="{% static 'dashboard/addons.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'dashboard/init.js' %}"
    ></script>
  </body>
</html>
